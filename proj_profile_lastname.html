<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #4CAF50; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { color: #4CAF50; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Your Profile</h1>
    <ul>
        <li><strong>First Name:</strong> <span id="firstName"></span></li>
        <li><strong>Last Name:</strong> <span id="lastName"></span></li>
        <li><strong>Sex:</strong> <span id="sex"></span></li>
        <li><strong>Email:</strong> <span id="email"></span></li>
        <li><strong>Why you support:</strong> <span id="supportReason"></span></li>
    </ul>
    <a href="signup.html">Back to Signup</a>

    <script>
        document.getElementById('firstName').textContent = localStorage.getItem('firstName') || 'N/A';
        document.getElementById('lastName').textContent = localStorage.getItem('lastName') || 'N/A';
        document.getElementById('sex').textContent = localStorage.getItem('sex') || 'N/A';
        document.getElementById('email').textContent = localStorage.getItem('email') || 'N/A';
        document.getElementById('supportReason').textContent = localStorage.getItem('supportReason') || 'N/A';
    </script>
</body>
</html>
